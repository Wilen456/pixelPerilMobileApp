<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Loadout</title>
</head>
<body class = "sky">
    <div class="left">
        <a href="home.html"><button type="button" class="large transparent"><</button></a>
    </div>
    <div class="center">
        <h1 class = "x-large">Loadout</h1>
        <p class = "large">Choose your items</p>
    </div>
    <div class="container">
        <div class="row">
          <div class="col center">
            <img class="vert-move" src="/images/sword.png" width="30%">
            <p class="small">
                <input type="checkbox" onchange="toggleInput('swordInput')">
                <input type="number" id="swordInput" style="display: none;" placeholder="Enter quantity">
            </p>
        </div>
        
        <div class="col center">
            <img class="vert-move" src="/images/bomb.png" width="30%">
            <p class="small">
                <input type="checkbox" onchange="toggleInput('bombInput')">
                <input type="number" id="bombInput" style="display: none;" placeholder="Enter quantity">
            </p>
        </div>
          <div class="col center">
            <img class="vert-move" src="/images/potion2.png" width="30%">
            <p class="small">
              <input type="checkbox" onchange="toggleInput('strengthPotionInput')">
              <input type="number" id="strengthPotionInput" style="display: none;" placeholder="Enter quantity">
          </p>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col center">
            <img class="vert-move" src="/images/shield.png" width="20%">
            <p class="small">
              <input type="checkbox" onchange="toggleInput('shieldInput')">
              <input type="number" id="shieldInput" style="display: none;" placeholder="Enter quantity">
          </p>
          </div>
          <div class="col center">
            <img class="vert-move" src="/images/potion.png" width="20%">
            <p class="small">
              <input type="checkbox" onchange="toggleInput('healthPotionInput')">
              <input type="number" id="healthPotionInput" style="display: none;" placeholder="Enter quantity">
          </p>
          </div>
        </div>
      </div>
      <script>
        function toggleInput(inputId) {
            const input = document.getElementById(inputId);
            const checkbox = event.target;
    
            if (checkbox.checked) {
                input.style.display = 'inline-block';
            } else {
                input.style.display = 'none';
            }
        }
    </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
